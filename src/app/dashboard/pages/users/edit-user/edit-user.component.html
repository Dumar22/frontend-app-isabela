
<div class="d-flex col-sm-12 col-md-8 col-lg-8 my-3 mx-auto rounded row-cols-2 m-auto justify-content-center text-center">
  <div class="col rounded m-1 text-blue text-center d-none d-md-block">
    <img src="../assets/Rgister2.jpg" class="w-100">
  </div>

  <div class="col-sm-12 col-md-12 col-lg-12 w-75 mt-5 rounded justify-content-center">
    <h2 class="my-4">{{operation}} Usuario</h2>
    <form autocomplete="off"
    [formGroup]="formulario"
    (ngSubmit)="addUser(id)"  >
      <!-- Name input -->
      <mdb-form-control class="mb-4">
        <input mdbInput type="text"  class="form-control"  formControlName="fullName"
      placeholder="*" />
        <label mdbLabel class="form-label" for="form1Example1">Nombres y Apellidos</label>     

      </mdb-form-control>

      <!-- UserName input -->
      <mdb-form-control class="mb-4">
        <input mdbInput type="text" class="form-control" formControlName="user"
        placeholder="*"  required/>
        <label mdbLabel class="form-label" for="form1Example1">Usuario</label>
        
      </mdb-form-control>
      <!-- Rol input -->
      <select class="form-select mb-2" formControlName="rol" required>
        <option value="" >Seleccione un rol</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="super-user">SuperUser</option>
      </select>

      <!-- Warehouse -->
    <select class="form-select mb-2" formControlName="warehouseIds" required>
      <option value="" disabled selected>Seleccione una bodega</option>
      <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{ warehouse.name }}</option>
     
    </select>
     <!-- Status input -->
<!-- <div class="form-group">
  <div *ngFor="let option of options" class="form-check">
    <input mdbRadio class="form-check-input" type="radio" formControlName="isActive" [id]="option.id" [value]="option.value" [name]="'isActive'" [checked]="formulario.get('isActive').value === option.value">
    <label class="form-check-label" [for]="option.id">{{ option.label }}</label>
  </div>
</div> -->

      <!-- Submit button -->
      <input type="submit"
      value="Enviar"
      class="btn btn-primary btn-block" />
    </form>
  </div>
</div>

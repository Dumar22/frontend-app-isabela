
<div class="container">
  
  <div class="row animated fadeIn fast mb-4">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
  
                  <input type="text"
                          class="form-control"
                          placeholder="Buscar movil..."
                          (keyup)="search( txtTermino.value )"
                          #txtTermino/>
  
              </div>
          </div>
      </div>
  </div>
     
   
  <div class="bg-info.bg-gradient d-flex justify-content-between ">
   <button type="button"
    class="btn btn-primary"
     (click)="addCollaborator()"> Nuevo Movil</button>
 </div>
 <div class="row animated fadeIn fast"
 *ngIf="loading">
 <div class="col-12">
    <div class="alert text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
 
 </div>
 </div>
 <div >
   <table class="table">
     <thead>
       <tr  >
         <th scope="col">#</th>
         <th scope="col">Código</th>
         <th scope="col">Name</th>
         <th scope="col">Operación</th>
         <th scope="col">Documento</th>
         <th scope="col">Teléfono</th>
         <th scope="col">Estado</th>
         <th scope="col">Asignar Herramienta</th>
         <th scope="col">Actualizar</th>
         <th scope="col">Eliminar</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of collaborators| paginate
       : {
           itemsPerPage: tableSize,
           currentPage: page,
           totalItems: count
         };
   let i = index">
         <th scope="row">{{i+1}}</th>
         <td>{{item.code}}</td>
         <td>{{item.name}}</td>
         <td>{{item.operation}}</td>
         <td>{{item.document}}</td>
         <td>{{item.phone}}</td>
         <td>
          <span [ngClass]="item.status ? 'badge badge-success' : 'badge badge-danger'">
            {{ item.status ? 'activo' : 'inactivo' }}
          </span>
        </td>
          
            

         <td>  <button type="button"
           class="btn btn-secondary btn-sm btn-rounded text-primary"
           (click)=" addToolAssignment(item)">
           Asignar
         </button>
       </td>
         <td>  <button type="button"
           class="btn btn-secondary btn-sm btn-rounded text-primary"
           (click)=" updateCollaborator(item)">
           Actualizar
         </button>
       </td>
         <td>  <button type="button" (click)="deleteCollaborator(item)" class="btn btn-secondary btn-sm btn-rounded text-danger">
           Eliminar
         </button>
       </td>
       </tr>
     </tbody>
   </table>
   <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
 </div>

 </div>

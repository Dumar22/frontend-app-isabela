<!-- Crea la estructura HTML del formulario -->
<div class="container d-flex justify-content-center">

  <div class="col-md-6">
    <form [formGroup]="form" (ngSubmit)="addCollaborator()">
      <div class="justify-content-center text-center mb-4">

        <h2 >{{ operation }} Movil </h2>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="code">Código</label>
        <input type="text" id="code" class="form-control" formControlName="code">
      </div>
      <div class="form-group">
        <label for="operation">Operación</label>
        <input type="text" id="operation" class="form-control" formControlName="operation">
      </div>
      <div class="form-group ">
        <label for="document">Documento</label>
        <input type="number" id="document" class="form-control" formControlName="document">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="number" id="phone" class="form-control" formControlName="phone">
      </div>
      
      <div class="form-group mb-2">   
        <div class="form-check form-check-inline mb-2">
          <input mdbInput type="radio" formControlName="state" id="activo" value="true" [ngClass]="{'is-invalid': form.get('state').invalid && form.get('state').touched}" [checked]="form.get('state').value">
          <label class="form-check-label" for="activo">Activo</label>
        </div>
        <div class="form-check form-check-inline">
          <input mdbInput type="radio" formControlName="state" id="inactivo" value="false" [ngClass]="{'is-invalid': form.get('state').invalid && form.get('state').touched}" [checked]="form.get('state').value === false">
          <label class="form-check-label" for="inactivo">Inactivo</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary ">{{ operation }} Movil</button>
    </form>
  </div>
</div>



<div class="container">
    <h3 class="text-center mb-5">Agregar nueva salida</h3>
     
    <form class="row" (ngSubmit)="addExit()" autocomplete="off" [formGroup]="formExit">
      <div class="col-md-4 mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" formControlName="date" />
        <!-- <div *ngIf="isValidField('date')" class="form-text text-danger">La fecha es requerida</div> -->
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Salida N°</label>
        <input type="number" class="form-control" formControlName="exitNumber" placeholder="0" />
        <!-- <div *ngIf="isValidField('id_add')" class="form-text text-danger">El campo es requerido</div> -->
      </div>
      
      <div class="col-md-4 mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" aria-label="Default select example" formControlName="type" >
          <option selected>--Seleccione--</option>
          <option *ngFor="let type of types">{{ type.name }}</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Código Móvil</label>
        <select class="form-select" aria-label="Default select example" formControlName="collaboratorCode" (change)="onCollaboratorSelect()">
          <option selected>--Seleccione--</option>
          <option *ngFor="let collaborator of collaborator">{{ collaborator.code }}</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="collaboratorName" placeholder="" />
        <!-- <div *ngIf="isValidField('invoiceorigin')" class="form-text text-danger">El campo es requerido</div> -->
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Documento</label>
        <input type="number" class="form-control" formControlName="collaboratorDocument" placeholder="" />
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Operación</label>
        <input type="text" class="form-control" formControlName="collaboratorOperation" placeholder="" />
      </div>

      <hr>


      <h4 class="text-center mb-5">Agregar datos de matrícula</h4>

      <div class="col-md-4 mb-3">
        <label class="form-label">Matrícula</label>
        <select class="form-select" aria-label="Default select example" formControlName="workInstallId" (change)="onWorkRegisterSelect()">
          <option selected>--Seleccione--</option>
          <option *ngFor="let workRegister of workRegister" 
          [value]="workRegister.id">{{ workRegister.registration }}</option>
        </select>
      </div>
      
        <!-- Mostrar los datos de la matrícula seleccionada -->
        <div class="col-md-4 mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [value]="workInstallName" disabled />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Orden de trabajo</label>
          <input type="text" class="form-control" [value]="workInstallOrder" disabled />
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" [value]="workInstallAddress" disabled />
        </div>
    
  
      <material-details
        [materials]="materials"
        (materialsChange)="onMaterialsChange($event)"
      ></material-details>
  
      <hr />
  
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar Salida</button>
      </div>
  
    </form>
  
  </div>

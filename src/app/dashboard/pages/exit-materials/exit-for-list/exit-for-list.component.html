

<div class="container">
    <h3 class="text-center mb-5">Agregar nueva salida</h3>
  
    <form class="row" (ngSubmit)="addExit()" autocomplete="off" [formGroup]="formExit">
      <div class="col-md-4 mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" class="form-control" formControlName="date" />
        <!-- <div *ngIf="isValidField('date')" class="form-text text-danger">La fecha es requerida</div> -->
      </div>
      
      <div class="col-md-4 mb-3">
        <label class="form-label">Tipo de asignaci贸n</label>
        <select class="form-select" aria-label="Default select example" formControlName="type" >
          <option selected>--Seleccione--</option>
          <option *ngFor="let type of typeAssinment">{{ type.name }}</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Estado de asignaci贸n</label>
        <select class="form-select" aria-label="Default select example" formControlName="state" >
          <option selected>--Seleccione--</option>
          <option *ngFor="let type of stateAssinment">{{ type.name }}</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">M贸vil</label>
        <select class="form-select" aria-label="Default select example" formControlName="collaboratorId">
          <option selected>--Seleccione--</option>
          <option *ngFor="let collaborator of collaborator" [value]="collaborator.id">{{ collaborator.code }} - {{ collaborator.name}}</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Contrato</label>
        <select class="form-select" aria-label="Default select example" formControlName="contractId">
          <option selected>--Seleccione--</option>
          <option *ngFor="let c of contract" [value]="c.id">{{ c.ot }} - {{ c.contract}}</option>
        </select>
      </div>

      <div class="col-md-12 mb-3">
        <label class="form-label">Observaci贸n: </label>
       <textarea id="observation" formControlName="observation" class="form-control"></textarea>
      </div>

      <hr />
      <exit-for-list-details
      [materials]="materials"
      (materialsChange)="onMaterialsChange($event)"
    ></exit-for-list-details>

    <hr />

      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar Salida</button>
      </div>
  
    </form>
  
  </div>


<div class="container">
    <div class="row animated fadeIn fast mb-4">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
  
                  <input type="text"
                          class="form-control"
                          placeholder="Buscar..."
                          (keyup)="search( txtTermino.value )"
                          #txtTermino/>
  
              </div>
          </div>
      </div>
    </div>
  
  <div class="bg-info.bg-gradient d-flex">
    <button type="button" class="btn btn-primary " (click)="addToolAssignment()"  >Nueva Asignación</button>
  
  </div>
   </div>
  
  <div class="row animated fadeIn fast"
       *ngIf="loading">
      <div class="col-12">
          <div class="alert text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
          </div>
  
      </div>
  </div>
  <div >
  
    <table
    class="table"
  
    >
      <thead >
        <tr>
        <th>#</th>
        <th>Fecha</th>
        <th>Nombre</th>
        <th>Detalles asignación</th>
        <th>Descargar</th>
        <th>Editar</th>
        <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let tooAssignament of toolAssignment | paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          }; let i = index">
          <td>
            <p class="fw-normal mb-1 text-primary">{{i+1}}.</p>
          </td>
          <td>
            <p class="fw-bold mb-1">{{tooAssignament.date}}</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{tooAssignament.collaborator.name            }}</p>
          </td>
          <!-- <td>
            <span class="badge badge-success ">{{factura.providerName}}</span>
          </td> -->
          <td><button type="button" class="btn btn-secondary btn-sm btn-rounded"
            (click)="detailTransfer(tooAssignament)">
            Ver Detalles
          </button></td>
          <td> <button class="btn btn-secondary btn-sm btn-rounded"
            (click)="downloadTransfer(tooAssignament)">
            Descargar PDF
          </button></td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm btn-rounded" (click)="updateToolAssignment(tooAssignament)">
              Editar
            </button>
          </td>
          <td>
            <button type="button" (click)="deleteToolAssignment(tooAssignament)" class="btn btn-secondary btn-sm btn-rounded text-danger">
              Eliminar
            </button>
          </td>
        </tr>
  
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  
  </div>
  <div>
  
  </div>

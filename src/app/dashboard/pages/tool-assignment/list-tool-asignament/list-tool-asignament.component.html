
<div class="container">
    <div class="row animated fadeIn fast mb-4">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
  
                  <input type="text"
                          class="form-control"
                          placeholder="Buscar..."
                          (keyup)="search( txtTermino.value )"
                          #txtTermino/>
  
              </div>
          </div>
      </div>
    </div>
   </div>
  
  <div class="row animated fadeIn fast"
       *ngIf="loading">
      <div class="col-12">
          <div class="alert text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
          </div>
  
      </div>
  </div>
  <div >
  
    <table
    class="table"
  
    >
      <thead >
        <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Asignar herramienta</th>
        <th>Ver asignaciones</th>
        <th>Descargar</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let assignment of toolAssignment | paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          }; let i = index">
          <td>
            <p class="fw-normal mb-1 text-primary">{{assignment.assignmentNumber}}.</p>
          </td>
          <td>
            <p class="fw-normal mb-1">{{assignment.collaborator.name}}</p>
          </td>
         
          <td><button type="button" class="btn btn-secondary btn-sm btn-rounded"
            (click)="addToolAssignment(assignment)">
            Asignar herramienta
          </button></td>
          <td><button type="button" class="btn btn-secondary btn-sm btn-rounded"
            (click)="detailsAssignmentTool(assignment)">
            Ver Detalles
          </button></td>
          <td> <button class="btn btn-secondary btn-sm btn-rounded"
            (click)="downloadExit(assignment)">
            Descargar PDF
          </button></td>
         
        </tr>
  
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  
  </div>
  <div>
  
  </div>

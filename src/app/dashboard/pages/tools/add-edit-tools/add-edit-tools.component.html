<div class="container d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="addTool()" class="mt-5">
        <div class="justify-content-center text-center mb-4">
          <h2>{{ operation }} Herramienta</h2>
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="code">CÃ³digo</label>
          <input type="text" id="code" class="form-control" formControlName="code">
        </div>
        <div class="col-md-12">
          <label class="form-label">Unidad</label>
           <select class="form-select mb-2" aria-label="Default select example" formControlName="unity" >
             <option value="" selected >--Seleccione--</option>
             <option *ngFor="let v of typeUnities" [value]="v.value" >{{ v.id }}</option>
           </select> 
         </div>    
        <div class="form-group">
          <label for="quantity">Cantidad</label>
          <input type="number" id="quantity" class="form-control" formControlName="quantity">
          <div *ngIf="form.get('quantity').invalid && (form.get('quantity').dirty || form.get('quantity').touched)" class="text-danger mt-1">
            La cantidad debe ser mayor o igual a cero.
          </div>
        </div>
        <div class="form-group mb-2">
          <label for="price">Valor</label>
          <input type="number" id="price" class="form-control" formControlName="price">
        </div>          
        <div class="form-group mb-4">
          <div class="form-group">
            <div *ngFor="let option of options" class="form-check form-check-inline">
              <input mdbRadio class="form-check-input" type="radio" formControlName="available" [id]="option.id" [value]="option.value" [name]="'available'" [checked]="form.get('available').value === option.value">
              <label class="form-check-label" [for]="option.id">{{ option.label }}</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">{{ operation }} herramienta</button>
      </form>
    </div>
  </div>
